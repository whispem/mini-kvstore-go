name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Tidy dependencies
        run: go mod tidy

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      # Tests Linux/macOS
      - name: Run tests on Linux/macOS
        if: runner.os != 'Windows'
        run: go test -v -race -coverprofile=coverage.out ./pkg/... ./internal/...
        shell: bash

      # Tests Windows
      - name: Run tests on Windows
        if: runner.os == 'Windows'
        run: go test -v -race ./pkg/... ./internal/...
        shell: pwsh

      # Upload coverage (Ubuntu only)
      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: true
          flags: unittests
          name: codecov-ubuntu

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Tidy dependencies
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --skip-dirs-use-default ./examples ./cmd

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build CLI
        run: go build -v ./cmd/kvstore

      - name: Build Server
        run: go build -v ./cmd/volume-server
