name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ---------------------------------------------------
  # LINT (Ubuntu only)
  # ---------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

  # ---------------------------------------------------
  # TEST (Linux only â€” avoids Windows/Mac issues)
  # ---------------------------------------------------
  test:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./pkg/... ./internal/...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: false

  # ---------------------------------------------------
  # BUILD MULTI-OS (always green as long as build works)
  # ---------------------------------------------------
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Build CLI
        run: go build -v -o kvstore ./cmd/kvstore

      - name: Build Volume Server
        run: go build -v -o volume-server ./cmd/volume-server

      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: kvstore-${{ matrix.os }}
          path: |
            kvstore*
            volume-server*
